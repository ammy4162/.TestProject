<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="Id" [value]="_userService.formData.Id">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <span>Name : </span>
        </div>
      </div>
      <input name="Name" #Name="ngModel" [(ngModel)]="_userService.formData.Name" class="form-control"
        placeholder="Name" required>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <span>DOB : </span>
        </div>
      </div>
      <input name="DOB" type="date" #DOB="ngModel" [(ngModel)]="_userService.formData.DOB" class="form-control"
        placeholder="Date of birth" required>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <span>Designation : </span>
        </div>
      </div>
      <input name="Designation" #Designation="ngModel" [(ngModel)]="_userService.formData.Designation"
        class="form-control" placeholder="Designation" required>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <span>Skill : </span>
        </div>
      </div>
      <select name="SkillType" #SkillType="ngModel" [(ngModel)]="_userService.formData.SkillType"
        class="form-control ng-pristine ng-valid ng-touched" required>
        <option *ngFor="let skill of skillTypes" [value]="skill.code"
          (click)="skillType = skill.code; skillTypeValue = skill.id">
          {{ skill.code }}
        </option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid">Submit</button>
  </div>
</form>
